<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Loading Bay Capacity Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Truck Loading Bay Capacity Calculator</h1>

    <form id="loadingForm">
        <label for="numTrucks">Number of Trucks:</label>
        <input type="number" id="numTrucks" min="1" required>

        <label for="loadingTime">Loading Time per Truck (minutes):</label>
        <input type="number" id="loadingTime" min="1" required>

        <label for="loadingRate">Loading Rate per Truck (items/minute):</label>
        <input type="number" id="loadingRate" min="1" required>

        <button type="button" onclick="calculateCapacity()">Calculate Capacity</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateCapacity() {
            // Get user input
            const numTrucks = parseFloat(document.getElementById('numTrucks').value);
            const loadingTime = parseFloat(document.getElementById('loadingTime').value);
            const loadingRate = parseFloat(document.getElementById('loadingRate').value);

            // Validate input
            if (isNaN(numTrucks) || isNaN(loadingTime) || isNaN(loadingRate)) {
                alert('Please enter valid numerical values for all fields.');
                return;
            }

            // Calculate capacity
            const capacity = numTrucks * loadingTime * loadingRate;

            // Display result
            document.getElementById('result').innerHTML = `<p>Total Capacity: ${capacity} items</p>`;
        }
    </script>

</body>
</html>
